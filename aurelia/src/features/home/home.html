<template>
    <require from="../../converters/date-format"></require>
    <require from="../../converters/shorten"></require>

    <div class="posts">
        <h2>Blog</h2>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Filter by tags" value.bind="filter" />
        </div>

        <section class="posts">
            <article repeat.for="post of posts">
                <h3><a href="#/show/${post.code}">${post.title}</a></h3>
                <h5>
                    Posted on <time class="label label-primary">${post.createdAt | dateFormat}</time>
                    by <strong>${post.author}</strong>,
                    ${post.comments.length} comments
                </h5>

                <p>${post.content | shorten}...</p>
            </article>
        </section>
    </div>
</template>
