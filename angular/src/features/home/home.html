<div class="posts" ng-controller="IndexController as indexCtrl">
    <h2>Blog</h2>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Filter by tags"
               ng-model="newCtrl.filter" />
    </div>

    <section class="posts">
        <article ng-repeat="post in indexCtrl.posts">
            <h3><a ng-href="#/show/{{::post.code}}">{{::post.title}}</a></h3>
            <h5>
                Posted on <time class="label label-primary">{{post.createdAt | date:'dd MMMM yyyy'}}</time>
                by <strong>{{::post.author}}</strong>,
                {{::post.comments.length}} comments
            </h5>
            <p>{{post.content}}</p>
        </article>
    </section>
</div>
