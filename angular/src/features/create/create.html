<div id="posts" ng-controller="CreateController as createCtrl">
    <h2>Create a new post</h2>

    <p>All fields are required</p>
    <p class="alert alert-danger" ng-if="false">
        An error occurred when saving the comment
    </p>

    <form>
        <div class="form-group">
            <label class="control-label">Title *</label>
            <input type="text" class="form-control" ng-model="createCtrl.formPost.title" required />
        </div>

        <div class="form-group">
            <label class="control-label">Your name *</label>
            <input type="text" class="form-control" ng-model="createCtrl.formPost.author" required />
        </div>

        <div class="form-group">
            <label class="control-label">Tags</label>
            <input type="text" class="form-control" ng-model="createCtrl.formPost.tags" />
        </div>

        <div class="form-group">
            <label class="control-label">Content *</label>
            <textarea class="form-control" rows="4" ng-model="createCtrl.formPost.content" required />
        </div>

        <div class="form-group">
            <div class="controls">
                <button class="btn btn-primary" type="submit" ng-click="createCtrl.create()">Create</button>
            </div>
        </div>
    </form>
</div>
